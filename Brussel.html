<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_map_brussels.css">
</head>

<body>
    <h2>Concert Map</h2>
    <div id="concert_map">
        <div class="pin brussels">
            <span class="town">Brussels</span>
            <div class="popover">
                <p class="place">Royal Circus</p>
                <p class="date">the 14 of february, 2022</p>
                <a class="button" href="#">Buy tickets</a>
            </div>
        </div>

        <div class="pin namur">
            <span class="town">Namur</span>
            <div class="popover">
                <p class="place">AB Main Hall</p>
                <p class="date">the 14 of february, 2022</p>
                <a class="button" href="#">Buy tickets</a>
            </div>
        </div>

        <div class="pin liege">
            <span class="town">Liege</span>
            <div class="popover">
                <p class="place">Muziekodroom Хасселт</p>
                <p class="date">the 14 of february, 2022</p>
                <a class="button" href="#">Buy tickets</a>
            </div>
        </div>
    </div>
</body>

</html>
